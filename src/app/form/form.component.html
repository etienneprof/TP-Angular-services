<div class="h-25 w-100">
    <div class="form-floating">
        <input type="text" class="form-control" id="username" [(ngModel)]="auteur" />
        <label for="username">Username</label>
    </div>
    <div>
        <textarea rows="3" class="form-control" id="message" [(ngModel)]="contenu" ></textarea>
    </div>
    <input type="button" class="btn btn-primary mt-1 w-100" value="Envoyer" (click)="onSubmit()" />
</div>
